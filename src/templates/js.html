<script>
var endpoint = 'api/weather/'
var defaultData = []
var labels = []
$.ajax({
  method:"GET",
  url: endpoint,
  success:function(data){
  setChart(data)
    labels: data.labels
    defaultData:data.default

  console.log(data.default);
  },
  error:function(error_data){
  console.log(error_data);
  }
})

function setChart(data){
var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: data.labels,
        datasets: [{
            label: data.eee,
            data: data.default,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]

     }})
}

</script>
